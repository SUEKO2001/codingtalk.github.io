<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
   
    <!-- fontawesome icon -->
    <script src="https://kit.fontawesome.com/8e683dde87.js" crossorigin="anonymous"></script>
    <title>Login</title>
  </head>
  <body>
        <img src="img/udacoding.png" alt="Udacoding" class="udacoding">
    <form action="" method class="login-form">
      <div class="img-container">
        <h2>Please Login</h2>
        <img src="img/avatar.png" alt="Avatar" class="avatar" />
      </div>

      <div class="container">
        <label><b>Username</b></label>
        <input class="icon" type="text" name="username" placeholder="Username"/><i class="fa-solid fa-envelope"></i>
        <label><b>Password</b></label>
        <input type="password" name="password" placeholder="Password" /><i class="fas fa-lock"></i>
        <button type="submit"></i>Login</button>
      </div>

     <small>
        <p class="small">Belum Punya Akun?<a href="#"> Register</a></p>
     </small>
      </div>
      <div class="separator">
        <span class="separator-text">atau</span>
      </div>

      <div class="socmed-login">
        <a href="https://www.facebook.com/login" class="socmed-btn  fa-facebook">
          <i class="fa-brands fa-facebook-f"></i>
          <span>Login With Facebook</span>
        <a>
        <a href="https://accounts.google.com/login" class="socmed-btn fa-google" >
          <i class="fa-brands fa-google-plus-g"></i>
          <span>Login With Google</span>
        <a>
        <a href="https://github.com/login" class="socmed-btn fa-github">
          <i class="fa-brands fa-github-alt"></i>
          <span>Login With Github</span>
        <a>
      </div>
		

    </form>
   
  </body>
</html>
